{% load static %}
{% block stylesheets %}
<link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<link rel="stylesheet" href="{% static 'css/styles.css' %}">

<style>
.app{
    display: flex;
    flex-direction: column;
    align-items: stretch;
}

.wrapper{
    display: flex;
    align-items: stretch;

}

#left-fixed-sidebar{
    flex : 1 1 auto;
    min-height: 100vh;
    background: #343a40;
}


#leftSidebarCollapse{
    margin: 4px;
}

#rightSidebarCollapse{
    margin: 4px;
}

#left-sidebar-slidable{
    flex : 1 1 auto;
    background:#343a40;
    min-width: 220px;
    color: #fff;
    max-width: 220px;
    min-height: 100vh;
    transition: all 0.5s;
    z-index: 999;
}

.content{
    flex : 1 1 auto;
    display: flex;
    flex-direction: column;
    align-items: stretch;
}


#right-sidebar-slidable{
    flex : 1 1 auto;
    background: #343a40;
    color: #fff;
    min-width: 250px;
    max-width: 250px;
    min-height: 100vh;
    transition: all 0.5s;
    z-index: 999;
     
}

#right-fixed-sidebar{
    flex : 1 1 auto;    
    background: #343a40;
    min-height: 100vh;
}

#left-sidebar-slidable.active{
    flex : 1 1 auto;
    background: #343a40;
    color: #fff;
    min-width: 80px;
    max-width: 80px;
    margin-right: 25px;
    padding-right: 25px;
}

#right-sidebar-slidable.active{
    flex : 1 1 auto;
    background: #343a40;
    color: #fff;
    min-width: 80px;
    max-width: 80px;
}

@import "https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700";


body {
    font-family: 'Poppins', sans-serif;
    background: #343a40;
}

p {
    font-family: 'Poppins', sans-serif;
    font-size: 1.1em;
    font-weight: 300;
    line-height: 1.7em;
    color: #999;
}

a, a:hover, a:focus {
    color: inherit;
    text-decoration: none;
    transition: all 0.3s;
}

#left-sidebar-slidabler .sidebar-header {
    padding: 20px;
    background: #6d7fcc;
}

#left-sidebar-slidable ul.components {
    padding: 20px 0;
    border-bottom: 1px solid #47748b;
}

#left-sidebar-slidable ul p {
    color: #fff;
    padding: 10px;
}

#left-sidebar-slidable ul li a {
    padding: 10px;
    font-size: 1.1em;
    display: block;
}
#left-sidebar-slidable ul li a:hover {
    color: #7386D5;
    background: #fff;
}

#left-sidebar-slidable ul li.active > a, a[aria-expanded="true"] {
    color: #fff;
    background: #6d7fcc;
}

ul ul a {
    font-size: 0.9em !important;
    padding-left: 30px !important;
    background: #6d7fcc;
}

/* Toggling the sidebar header content, hide the big heading [h3] and showing the small heading [strong] and vice versa*/
#left-sidebar-slidable .sidebar-header strong {
    display: none;
}
#left-sidebar-slidable.active .sidebar-header h3 {
    display: none;
}
#left-sidebar-slidable.active .sidebar-header strong {
    display: block;
}

#left-sidebar-slidable ul li a {
    text-align: left;
}

#left-sidebar-slidable.active ul li a {
    padding: 20px 10px;
    text-align: center;
    font-size: 0.85em;
}

#left-sidebar-slidable.active ul li a i {
    margin-right:  0;
    display: block;
    font-size: 1.8em;
    margin-bottom: 5px;
    transition-delay: 1;
}

/* Same dropdown links padding*/
#left-sidebar-slidable.active ul ul a {
    padding: 10px !important;
}

/* Changing the arrow position to bottom center position, 
   translateX(50%) works with right: 50% 
   to accurately  center the arrow */
#left-sidebar-slidable.active .dropdown-toggle::after {
    top: auto;
    bottom: 10px;
    right: 50%;
    -webkit-transform: translateX(50%);
    -ms-transform: translateX(50%);
    transform: translateX(50%);
}


#right-sidebar-slidable {
    /* don't forget to add all the previously mentioned styles here too */
    background: #343a40;
    color: #fff;
    transition: all 0.3s;
}

#right-sidebar-slidabler .sidebar-header {
    padding: 20px;
    background: #6d7fcc;
}


/* Toggling the sidebar header content, hide the big heading [h3] and showing the small heading [strong] and vice versa*/
#right-sidebar-slidable .sidebar-header strong {
    display: none;
}
#right-sidebar-slidable.active .sidebar-header h3 {
    display: none;
}
#right-sidebar-slidable.active .sidebar-header strong {
    display: block;
}


.scrollbar
{
	float: left;
	height: 200px;
	width: 220px;
	background: #343a40;
	overflow-y: scroll;

}

.scrollbar.active
{
	float: left;
	height: 200px;
	width: 20px;
	background: #343a40;
	overflow-y: scroll;

}


.scrollbar-right
{
    direction: rtl;
	float: left;
	height: 500px;
	width: 250px;
	background:#343a40;
	overflow-y: scroll;

}

.force-overflow
{
	min-height: 450px;
}


#left-sidebar-slidable.active #wrapper-1.active{
    background: #343a40;
	text-align: left;
	width: 50px;
    display: flex;
    flex-direction: column;
    transition-delay: 0.5s;
}



#left-sidebar-slidable #wrapper-1 h4{
    display : block;
}
#left-sidebar-slidable.active #wrapper-1.active h3{
    display: block;
}
#left-sidebar-slidable.active #wrapper-1.active h4{
    display: none;
}
#left-sidebar-slidable #wrapper-1 h3{
    display: none;
}


.TaskScrollbar{
	height: 150px;
	width: 700px;
	background: #343a40;
	overflow-x: scroll;
    display: flex;
    flex-direction: row;
}


.wrapper2{
    margin-left: 20px;
    margin-bottom: 20px;
}

#style-1.active{
    margin-right: 15px;
    padding-right: 15px;
    width: 100px;
    transition-delay: all 0.5s;
}

#style-2.active{
    margin-right: 15px;
    padding-right: 15px;
    width: 100px;
    transition-delay: all 0.5s;
}







</style>
{% endblock stylesheets %}
