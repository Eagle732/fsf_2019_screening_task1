{% load widget_tweaks %}
{% load crispy_forms_tags %}

<form method="post" action="">
{% csrf_token %}
<div class="modal-header">
    <h3 class="modal-title" style="color: white">Comments</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
    <div class="modal-body">
            <div class="comments" style="height:100px">
                    {{ form | crispy }}
            </div> 
            <input style="color:turquoise" type="submit" value="Confirm">
                       
    </div>

    <div class="modal-footer">
        <div class="author-comment" style="width:450px;float: left;">
            <div class="scrollbar" style="width:450px;">
                {% for comment in comments %}
                    <div class="card" style="background-color:#343a40">
                        <p style=" color:aqua">{{ comment.comments }} by -- "{{ comment.author }}"</p> 
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

</form>
